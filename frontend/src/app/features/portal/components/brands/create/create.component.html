<div class="create-brand-container">
  <h1>Create New Brand</h1>
  <form #brandForm="ngForm" (ngSubmit)="onSubmit(brandForm)">
    <div class="form-group">
      <label for="name">Brand Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        class="form-control"
        [(ngModel)]="brand.name"
        required
      />
    </div>

    <div class="form-group">
      <label for="vertical">Vertical:</label>
      <select
        id="vertical"
        name="vertical"
        class="form-control"
        [(ngModel)]="brand.vertical"
        required
      >
        <option *ngFor="let v of verticals" [value]="v">{{ v }}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="brandForm.invalid">
      Submit
    </button>
  </form>

  <p *ngIf="message" class="message">{{ message }}</p>
</div>
