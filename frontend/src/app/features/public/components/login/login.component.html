<div class="login-overlay" *ngIf="loginForm">
  <div class="login-container">
    <button class="close-btn" (click)="closeLogin()">
      <svg
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>

    <div class="login-header">
      <img src="assets/images/artschihub-logo.png" alt="Logo" class="logo" />
      <h2>Welcome Back</h2>
      <p>Sign in to continue your journey</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter your email"
          />
          <span class="icon">"&#64;"</span>
        </div>
        <div
          *ngIf="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          "
          class="error"
        >
          <small *ngIf="loginForm.get('email')?.errors?.['required']"
            >Email is required.</small
          >
          <small *ngIf="loginForm.get('email')?.errors?.['email']"
            >Invalid email address.</small
          >
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
          />
          <span class="icon">
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path d="M8 1a4 4 0 1 1 0 8A4 4 0 0 1 8 1z" />
              <path d="M8 4a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </svg>
          </span>
        </div>
        <div
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
          class="error"
        >
          <small>Password is required.</small>
        </div>
      </div>

      <div class="extras">
        <a href="/forgot-password" class="forgot-link">Forgot Password?</a>
      </div>

      <button type="submit" class="submit-btn" [disabled]="loginForm.invalid">
        Sign In
      </button>

      <p class="signup-cta">
        Don't have an account? <a href="/signup">Sign Up</a>
      </p>
    </form>
  </div>
</div>
